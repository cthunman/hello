<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <link rel="stylesheet/less" type="text/css" href="/styles/styles.less" />
    <script type="text/javascript">less = { env: 'development' };</script>
    <script src="/js/less.js" type="text/javascript"></script>
    <script src="/js/jquery-1.10.0.js" type="text/javascript"></script>
    <script src="/js/d3.min.js" type="text/javascript"></script>
</head>
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

path.area {
  fill: #b7e7f7;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<body>
<h1 class="selector">amzn.json</h1>
<h1 class="selector">goog.json</h1>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%H:%M:%S").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.price); })
    .interpolate("monotone");

var area = d3.svg.area()
    .interpolate("monotone")
    .x(function(d) { return x(d.date); })
    .y0(height)
    .y1(function(d) { return y(d.price); });

var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

function graphData(fileName) {
    d3.json(fileName, function(error, json) {
        if (error) throw error;

        data = json.ticks;

        data.forEach(function(d) {
            d.date = parseDate(d.date);
            d.price = +d.price;
        });

        x.domain(d3.extent(data, function(d) { return d.date; }));
        y.domain(d3.extent(data, function(d) { return d.price; }));

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
        .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Price ($)");

        svg.append("path")
            .datum(data)
            .attr("class", "line")
            .attr("d", line);

        svg.append("path")
            .attr("class", "area")
            .attr("clip-path", "url(#clip)")
            .attr("d", area(data));

        svg.append("path")
    });
}

function updateData(fileName) {
    d3.json(fileName, function(error, json) {
        if (error) throw error;

        data = json.ticks;

        data.forEach(function(d) {
            d.date = parseDate(d.date);
            d.price = +d.price;
        });

        x.domain(d3.extent(data, function(d) { return d.date; }));
        y.domain(d3.extent(data, function(d) { return d.price; }));

        var svg = d3.select("body").transition();

        // Make the changes
        svg.select(".line")   // change the line
            .duration(1000)
            .attr("d", line(data));
        svg.select(".area")   // change the line
            .duration(1000)
            .attr("d", area(data));
        svg.select(".x.axis") // change the x axis
            .duration(1000)
            .call(xAxis);
        svg.select(".y.axis") // change the y axis
            .duration(1000)
            .call(yAxis);
    });
}

graphData("amzn.json")

$(".selector").on("click", function() {
    updateData($(this).text());
});

</script>
