<html>
	<head>
		<link rel="stylesheet/less" type="text/css" href="/styles/styles.less" />

		<script src="/js/less.js" type="text/javascript"></script>
		<script src="/js/jquery-1.10.0.js" type="text/javascript"></script>
		<script src="/js/d3.min.js" type="text/javascript"></script>
	</head>
    <body>
	    <div class="inputElement topTube">Top Tube: <input type="text" value="975"></div>
	    <div class="inputElement wheelBase">Wheel Base: <input type="text" value="975"></div>
	    <div class="inputElement bbHeight">Bottom Bracket Height: <input type="text" value="975"></div>
	    <div class="inputElement chainStayLength">Chain Stay Length: <input type="text" value="975"></div>
	    <div class="right">
			<h2>also whatever</h2>
			<svg width="1000" height="500"></svg>
	    </div>
	    <div class="clrfix"></div>
    	<div class="left">
	        <h1>whatever</h1>
	    </div>
        <p id="test"></p>
    </body>
    <script>
        // function readTicks(data) {
        //     d3.json("/tickdata.json", function(error, json) {
        //         if (error) return console.warn(error);
        //         data = json;
        //     });
        //     console.log(data);
        // }
        var height = 500;
        var width = 1000;
        var x = d3.time.scale().range([0, width]),
            y = d3.scale.linear().range([height, 0]),
            xAxis = d3.svg.axis().scale(x).tickSize(-height).tickSubdivide(true),
            yAxis = d3.svg.axis().scale(y).ticks(4).orient("right");

        var data;
        // readTicks(data);
        d3.json("/tickdata.json", function(error, json) {
            if (error) return console.warn(error);
            // data = json;
            $("#test").html(json.ticker);
            plotData(json);
        });

        function plotData(data) {
            var svg = d3.select("svg");
            var parse = d3.time.format("%H:%M:%S").parse;
    
            var area = d3.svg.area()
                .interpolate("monotone")
                .x(function(d) { return x(d.date); })
                .y0(height)
                .y1(function(d) { return y(d.price); });
    
            var line = d3.svg.line()
                .interpolate("monotone")
                .x(function(d) { return x(d.date); })
                .y(function(d) { return y(d.price); });
    
            var values = data["ticks"];
            x.domain([values[0].date, values[values.length - 1].date]);
            y.domain([0, d3.max(values, function(d) { return d.price; })]).nice();
            // Add the clip path.
            svg.append("clipPath")
                .attr("id", "clip")
              .append("rect")
                .attr("width", width)
                .attr("height", height);
    
            // Add the area path.
            svg.append("path")
                .attr("class", "area")
                .attr("clip-path", "url(#clip)")
                .attr("d", area(values));
    
            // Add the x-axis.
            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);
    
            // Add the y-axis.
            svg.append("g")
                .attr("class", "y axis")
                .attr("transform", "translate(" + width + ",0)")
                .call(yAxis);
    
            // Add the line path.
            svg.append("path")
                .attr("class", "line")
                .attr("clip-path", "url(#clip)")
                .attr("d", line(values));
    
            // Add a small label for the symbol name.
            svg.append("text")
                .attr("x", width - 6)
                .attr("y", height - 6)
                .style("text-anchor", "end")
                .text(values[0].symbol);
        }

    </script>
</html>
